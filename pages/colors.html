<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
  <link href="../stylesheets/colors.css" rel="stylesheet">
  <title>Colors</title>
</head>
<body>
  <div class="color-block">
    <figure>
      <div class="main-color primary"></div>
      <figcaption>
        <div class="color-name">Primary</div>
        <div class="color-hex">#0052FF</div>
      </figcaption>
    </figure>
    <div class="shades-block">
      <div class="primary-1">48%</div>
      <div class="primary-2">40%</div>
      <div class="primary-3">32%</div>
      <div class="primary-4">24%</div>
      <div class="primary-5">16%</div>
      <div class="primary-6">8%</div>
    </div>
  </div>

  <div class="color-block">
    <figure>
      <div class="main-color secondary"></div>
      <figcaption>
        <div class="color-name">Secondary</div>
        <div class="color-hex">#FE9526</div>
      </figcaption>
    </figure>
    <div class="shades-block">
      <div class="secondary-1">48%</div>
      <div class="secondary-2">40%</div>
      <div class="secondary-3">32%</div>
      <div class="secondary-4">24%</div>
      <div class="secondary-5">16%</div>
      <div class="secondary-6">8%</div>
    </div>
  </div>

  <div class="color-block">
    <figure>
      <div class="main-color info"></div>
      <figcaption>
        <div class="color-name">Info</div>
        <div class="color-hex">#FFCB2F</div>
      </figcaption>
    </figure>
    <div class="shades-block">
      <div class="info-1">48%</div>
      <div class="info-2">40%</div>
      <div class="info-3">32%</div>
      <div class="info-4">24%</div>
      <div class="info-5">16%</div>
      <div class="info-6">8%</div>
    </div>
  </div>

  <div class="color-block">
    <figure>
      <div class="main-color success"></div>
      <figcaption>
        <div class="color-name">Success</div>
        <div class="color-hex">#53D86A</div>
      </figcaption>
    </figure>
    <div class="shades-block">
      <div class="success-1">48%</div>
      <div class="success-2">40%</div>
      <div class="success-3">32%</div>
      <div class="success-4">24%</div>
      <div class="success-5">16%</div>
      <div class="success-6">8%</div>
    </div>
  </div>

  <div class="color-block">
    <figure>
      <div class="main-color error"></div>
      <figcaption>
        <div class="color-name">Error</div>
        <div class="color-hex">#FF3434</div>
      </figcaption>
    </figure>
    <div class="shades-block">
      <div class="error-1">48%</div>
      <div class="error-2">40%</div>
      <div class="error-3">32%</div>
      <div class="error-4">24%</div>
      <div class="error-5">16%</div>
      <div class="error-6">8%</div>
    </div>
  </div>
</body>
</html>
