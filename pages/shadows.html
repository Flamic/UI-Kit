<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../stylesheets/shadows.css" />
    <title>Shadows</title>
  </head>
  <body>
    <div class="shadows-block">
      <figure>
        <div class="bottom-border-shadow"></div>
        <figcaption>Shadow / Bottom Border</figcaption>
      </figure>
      <figure>
        <div class="bottom-shadow-1"></div>
        <figcaption>Shadow / Bottom - Level 1</figcaption>
      </figure>
      <figure>
        <div class="bottom-shadow-2"></div>
        <figcaption>Shadow / Bottom - Level 2</figcaption>
      </figure>
      <figure>
        <div class="top-border-shadow"></div>
        <figcaption>Shadow / Top Border</figcaption>
      </figure>
      <figure>
        <div class="top-shadow-1"></div>
        <figcaption>Shadow / Top - Level 1</figcaption>
      </figure>
      <figure>
        <div class="top-shadow-2"></div>
        <figcaption>Shadow / Top - Level 2</figcaption>
      </figure>
    </div>
  </body>
</html>
